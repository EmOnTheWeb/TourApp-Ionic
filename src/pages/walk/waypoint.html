<ion-header>
  <ion-navbar>
    <ion-title>{{name}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
	<ion-slides  *ngIf="images" pager="true" centeredSlides="false">
	  <ion-slide *ngFor="let image of images" [ngStyle]="{'background-image': 'url(' + image + ')'}">
	  </ion-slide>
	</ion-slides>
    {{info}}

    <ion-list>
  <audio-track #audio [track]="track"><!--(onFinish)="onTrackFinished($event)-->
    <ion-item>  
      <ion-thumbnail item-left>    
        <audio-track-play dark [audioTrack]="audio"><ion-spinner></ion-spinner></audio-track-play>  
      </ion-thumbnail>
      <div item-content style="width:100%">
        <audio-track-progress-bar dark duration progress [audioTrack]="audio" [ngStyle]="{visibility: audio.completed > 0 ? 'visible' : 'hidden'}"></audio-track-progress-bar>
      </div>
    </ion-item>    
  </audio-track>
</ion-list>
</ion-content>
